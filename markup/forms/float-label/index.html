    <header class="b-header">

      <h1>Float Label</h1>
      <div class="b-float-label">
        <input id="password" type="password">

      </div>
      <div class="b-float-label">
        <input id="name" type="text" value="John">

      </div>

      <div class="b-float-label">
        <textarea id="textarea">Send you</textarea>
