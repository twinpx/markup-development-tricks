<!DOCTYPE html>
<html>
  <head>
    <title>Validate Form | Tricks</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/template/template_styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin,cyrillic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;amp;subset=cyrillic">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="/template/jquery-3.4.1.min.js"></script>
    <script src="/template/script.js"></script>
  </head>
  <body>
    <header class="b-header">
      <div class="container"></div>
    </header>
    <section class="container">
      <h1>Validate Form</h1>
      <p>Валидация формы без Materialize</p>
      <!-- start /components/form.validate-form/-->
      <link rel="stylesheet" href="/components/form.validate-form/style.css">
      <script src="/components/form.validate-form/script.js"></script>
      <div class="b-validate-form">
        <form action="/components/form.ajax-form/ajax-request.json" method="GET">
          <div class="input-field">
            <input id="first_name" type="text">
            <label for="first_name">Контактное лицо</label>
          </div>
          <div class="input-field">
            <input id="email" type="email">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input id="tel" type="tel">
            <label for="tel">Телефон</label>
          </div>
          <div class="input-field">
            <input id="url" type="url">
            <label for="url">URL</label>
          </div>
          <button class="btn btn-default" type="submit">Отправить</button>
        </form>
      </div>
      <!-- end /components/form.validate-form/-->
      <p>Валидация Materialize. Неполная проверка полей email и tel.</p>
      <form action="/components/form.ajax-form/ajax-request.json" method="GET">
        <div class="input-field">
          <input class="validate" id="first_name2" type="text" required>
          <label for="first_name2">Контактное лицо</label>
        </div>
        <div class="input-field">
          <input class="validate" id="email2" type="email" required>
          <label for="email2">Email</label>
        </div>
        <div class="input-field">
          <input class="validate" id="tel2" type="tel" required>
          <label for="tel2">Телефон</label>
        </div>
        <button class="btn btn-default" type="submit">Отправить</button>
      </form>
    </section>
    <footer class="b-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
